name: WebSocket Connection Pool CI

on:
  push:
    branches: [connection-pool]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.23"

jobs:
  build-test:
    name: Build and Basic Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Verify Go modules
        run: go mod verify

      - name: Build main server
        run: go build -o server main.go

      - name: Run basic Go tests
        run: go test -v ./...
