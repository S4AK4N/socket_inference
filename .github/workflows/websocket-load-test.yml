name: WebSocket Connection Pool CI

on:
  push:
    branches: [connection-pool]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.23"

jobs:
  build-test:
    name: Build and Basic Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Debug workspace
        run: |
          echo "=== Go version ==="
          go version
          echo "=== Workspace structure ==="
          ls -la
          echo "=== cmd directory ==="
          ls -la cmd/ || echo "cmd directory not found"
          echo "=== tuning_client directory ==="
          ls -la cmd/tuning_client/ || echo "tuning_client directory not found"
          echo "=== go.mod content ==="
          cat go.mod

      - name: Install dependencies
        run: go mod download

      - name: Verify Go modules
        run: go mod verify

      - name: Build server
        run: go build -o server main.go

      - name: Build test client
        run: go build -o test-client ./cmd/tuning_client

      - name: Check binaries
        run: |
          echo "=== Built binaries ==="
          ls -la server test-client
          echo "=== Server version ==="
          ./server --version || echo "No version flag"

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          if [ -n "$(find ./pkg/connection_pool -name '*_test.go' 2>/dev/null)" ]; then
            echo "Running unit tests..."
            go test -v -race ./pkg/connection_pool/...
          else
            echo "No test files found, creating basic test structure validation..."
            go test -v ./... || echo "No tests to run"
          fi